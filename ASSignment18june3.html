Switch case:
<script>
function analyzeColor(myColor)
{
switch (myColor)
{
case "Blue":
alert("Just like the sky!");
break
case "Red":
alert("Just like shiraz!");
break
default:
alert("Suit yourself then...");
}
}
</script> 
<h3>Favorite Color</h3>
<label>
<input type="radio" name="fav_color" value="Blue"
onclick="analyzeColor(this.value);"> Blue
</label>
<label>

onclick="analyzeColor(this.value);"> Red
</label>
