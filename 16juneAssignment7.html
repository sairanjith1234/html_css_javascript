<!DOCTYPE html>
<html>
<head>
<style> 
div {
  width: 100px;
  height: 100px;
  background: coral;
  position: relative;
  animation: mymove infinite;
  animation-duration: 3s;
}


@keyframes mymove {
  from {top: 0px;}
  to {top: 200px;}
}
</style>
</head>
<body>

<h1>The animation-duration Property</h1>

<div></div>

</body>
</html>
