<!doctype html>
<html>
<head>
<title>set style for link, hover, active and visited states of hyperlink</title>
<style>
a:link {
color: #0e630f
}
a:hover {
color: #ec8007
}
a:active {
color:#602206
}
a:visited {
color:#4f628e
}
</style>
</head>
<body>
<a href="http://www.example.com">This is a hyperlink</a>
</body>
</html>
